# Monitoring Stack for Quantum X Trading Platform
# Usage: docker-compose up -d
#
# Services:
# - Prometheus: http://localhost:9090
# - Grafana: http://localhost:3030 (admin/admin)

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: quantum-x-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.0
    container_name: quantum-x-grafana
    ports:
      - "3030:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboard.json:/var/lib/grafana/dashboards/quantum-x.json:ro
      - ./grafana-provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring

  # Optional: Alertmanager for sending alerts
  # alertmanager:
  #   image: prom/alertmanager:v0.26.0
  #   container_name: quantum-x-alertmanager
  #   ports:
  #     - "9093:9093"
  #   volumes:
  #     - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
  #   command:
  #     - '--config.file=/etc/alertmanager/alertmanager.yml'
  #   restart: unless-stopped
  #   networks:
  #     - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
